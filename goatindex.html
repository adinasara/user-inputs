<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Many Goats Are you Worth?</title>
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="evaluatescript.js"></script>
</head>
<body> 
  

  <div class="container">
    <h1>Do You Know How Many Goats you are Worth?</h1>
    <img id="goat-img" src="http://i.imgur.com/RGuueBM.gif" alt="goat"> 
    <div class="container">
     <h1>Well how many goats do you think you are worth?</h1>
      <div class="form" id="goat-form">
      <input type="number" id="goat" placeholder="How many goats do you think you are worth?">
      <button id="goat-submit" btn-large>Tell Me My Worth!</button>
       </div>
    <div id="answer" class="answer-text"></div>
  </div>

  
</body>
</html>
